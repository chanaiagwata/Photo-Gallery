{%extends 'base.html'%}
{% load static%}
{% block content %}

{{block.super}}



<!-- displaying image -->
<div class="container wrap">
    <div class="row">
         <div class="col-md-8">
             <div class="portfolio-wrap ">
                 <div class="portfolio-wrap">
                     <a class="img-overlay" data-toggle="modal" data-target="#{{image.id}}" style="width:100%">
                         <img src="{{image.photo.cdn_url}}" href="" class="image" alt="Image" >
                     </a>
                 </div>
             </div>
         </div>
         <div class="col-md-4">
             <h4>{{image.name}}</h4>
             <p class="text-muted">{{image.category}} | {{image.location}}</p>
             <p>{{image.description}}</p>
         </div>
     </div>
</div>
