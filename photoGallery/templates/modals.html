<!--Bootstrap modal-->

<div class="modal fade" id="#myModal {{image_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{image_item.name}}">{{image_item.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
        <div>
          <img src = "{{ image_item.photo.url }}" class="img-fluid" alt="{{image.name}}"/>
        </div>
        <div class="modal-body">{{image_item.description}}</div>
        <div class="modal-body">Category: {{image_item.category}}</div>
        <div class="modal-body">Location:{{image_item.location}}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" value="{{ image.photo.url }}" onclick="copyURL(this.value)">Copy URL</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  function copyURL(value){
    function handler(event){
      event.clipboardData.setData('text/plain',value);
      event.preventDefault();
      document.removeEventListener('copy',handler, true);
    }
    document.addEventListener('copy', handler, true);
    document.execCommand('copy');
  }
  </script>
