<div class="col-md-4">
    <div class="card mb-4 shadow-sm" style="width:23rem;height:25rem; margin-bottom:60px;">
      <h3 class="card-header text-center">{{image_item.name}}</h3>
      <div class="card-body">

          <img class="card-img-top"src = "{{ image_item.photo.url }}" data-toggle="modal" data-target="#myModal{{image_item.id}}" style="height:160px; width:100%;"/>
          <br>
          
        <p class="card-text">{{image_item.description}}</p>
        <div class="d-flex justify-content-between align-items-center">

          <p class="text-muted">Posted {{image_item.pub_date|timesince}} ago</p>
        </div>
        
      </div>
    </div>
    
  </div>
