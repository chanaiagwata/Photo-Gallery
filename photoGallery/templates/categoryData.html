<div class="col-md-4">
    <div class="card mb-4 shadow-sm" style="width:23rem;height:25rem; margin-bottom:60px;">
      <div class="card-header">{{image_item.name}}</div>
      <div class="card-body">

          <img class="card-img-top"src = "{{ image_item.photo.url }}" data-toggle="modals" data-target="#myModal{{image_item.id}}" style="height:160px; width:100%;"/>
          <br>
          
        <p class="card-text">{{image_item.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary" data-toggle="modals" data-target="#myModal{{image_item.id}}">View</button>
              </div>
          <small class="text-muted">{{image_item.pub_date}}</small>
        </div>
        
      </div>
    </div>
    
  </div>
